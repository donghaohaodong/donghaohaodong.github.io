<!DOCTYPE html>
<html>
 <style>
    html {
         background-image: url('https://help.salesforce.com/resource/HelpStaticResource/assets/images/hero_tablet.png');
         background-repeat: norepeat;
         background-size: cover;        
     }
    iframe{
        width: 100%;
    height:100%;
    border: none;
    }

  <head>
      <title>Salesforce Chat - Iframes POC</title>
  </head>
<script type="text/javascript" src="path/to/prototype.js"></script>
<script type="application/javascript">
window.onmessage = (e) => {
  console.log(e.data.hasOwnProperty("frameHeight"));    
  if (e.data.hasOwnProperty("frameHeight")) {
    document.getElementById("chatFrame").style.height = e.data.frameHeight + 20+ "px";
    document.getElementById("chatFrame").style.width = e.data.frameWidth + 20+ "px";
  }
};
</script>    
   <body>         
   <div style ="bottom: 0px; right: 0px; position: absolute;" >                                                           
       <iframe id="chatFrame" src= "ChatEmbedded.html"></iframe>
   </div>        
    </body>    
</html>
