	<script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
	<script type='text/javascript'>
		var initESW = function(gslbBaseURL) {
			embedded_svc.settings.displayHelpButton = true; //Or false
			embedded_svc.settings.language = ''; //For example, enter 'en' or 'en-US'


            embedded_svc.settings.devMode = true;
            //have set the widget height and width as a property on the object
            embedded_svc.settings.widgetWidth = 320;
            embedded_svc.settings.widgetHeight = 498;

			//embedded_svc.settings.defaultMinimizedText = '...'; //(Defaults to Chat with an Expert)
			//embedded_svc.settings.disabledMinimizedText = '...'; //(Defaults to Agent Offline)

			//embedded_svc.settings.loadingText = ''; //(Defaults to Loading)
			//embedded_svc.settings.storageDomain = 'yourdomain.com'; //(Sets the domain for your deployment so that visitors can navigate subdomains during a chat session)

			// Settings for Chat
			//embedded_svc.settings.directToButtonRouting = function(prechatFormData) {
				// Dynamically changes the button ID based on what the visitor enters in the pre-chat form.
				// Returns a valid button ID.
			//};
			//embedded_svc.settings.prepopulatedPrechatFields = {}; //Sets the auto-population of pre-chat form fields
			//embedded_svc.settings.fallbackRouting = []; //An array of button IDs, user IDs, or userId_buttonId
			//embedded_svc.settings.offlineSupportMinimizedText = '...'; //(Defaults to Contact Us)

			embedded_svc.settings.enabledFeatures = ['LiveAgent'];
			embedded_svc.settings.entryFeature = 'LiveAgent';


			embedded_svc.init(
				'https://dfhelp.my.salesforce.com',
				'https://knowledge.dreamforce.com/',
				gslbBaseURL,
				'00D30000000eHD5',
				'DFHelp_Anonymous',
				{
					baseLiveAgentContentURL: 'https://c.la1-c2-dfw.salesforceliveagent.com/content',
					deploymentId: '572300000008idM',
					buttonId: '5733A000000MByd',
					baseLiveAgentURL: 'https://d.la1-c2-dfw.salesforceliveagent.com/chat',
					eswLiveAgentDevName: 'EmbeddedServiceLiveAgent_Parent04I3A000000000LUAQ_15edecfe8be',
					isOfflineSupportEnabled: false
				}
			);


	        embedded_svc.addEventHandler("afterMinimize", function() {
	                var height = document.querySelector('.embeddedServiceSidebarMinimizedDefaultUI').clientHeight;
	                var width = document.querySelector('.embeddedServiceSidebarMinimizedDefaultUI').clientWidth;
	                window.parent.postMessage({
	                    frameHeight: height,
	                    frameWidth: width
	                }, '*');
	                console.log("after minimized height-" + height);
	                console.log("after minimized width-" + width);
            });

            embedded_svc.addEventHandler("afterMaximize", function() {
                var height = document.querySelector('.dockableContainer').clientHeight;
                var width = document.querySelector('.dockableContainer').clientWidth;
                window.parent.postMessage({
                    frameHeight: embedded_svc.settings.widgetHeight,
                    frameWidth: embedded_svc.settings.widgetWidth
                }, '*');
                console.log("after maximized height-" + height);
                console.log("after minimized width-" + width);
            });

            embedded_svc.addEventHandler("afterDestroy", function() {
                var height = document.querySelector('.dockableContainer').clientHeight;
                var width = document.querySelector('.dockableContainer').clientWidth;
                window.parent.postMessage({
                    frameHeight: embedded_svc.settings.widgetHeight,
                    frameWidth: embedded_svc.settings.widgetWidth
                }, '*');
                console.log("after destroy height-" + height);
                console.log("after destroy width-" + width);
            });

		};

		if (!window.embedded_svc) {
			var s = document.createElement('script');
			s.setAttribute('src', 'https://dfhelp.my.salesforce.com/embeddedservice/5.0/esw.min.js');
			s.onload = function() {
				initESW(null);
			};
			document.body.appendChild(s);
		} else {
			initESW('https://service.force.com');
		}
	</script>
